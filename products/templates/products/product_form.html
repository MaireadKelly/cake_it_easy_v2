{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-3">
    {% if mode == 'edit' %}Edit{% else %}Add{% endif %} Product
  </h1>
  <form method="post" enctype="multipart/form-data" class="card card-body">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">
        {% if mode == 'edit' %}Save Changes{% else %}Create Product{% endif %}
      </button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
