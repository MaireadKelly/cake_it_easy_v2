{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p class="lead">&euro;{{ product.price }}</p>
      <p>{{ product.description }}</p>
      <a href="#" class="btn btn-success">Add to Basket</a>
    </div>
  </div>
</div>
{% endblock %}
