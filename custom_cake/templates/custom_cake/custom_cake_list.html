{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">My Custom Cakes</h1>
    <a href="{% url 'custom_cake_create' %}" class="btn btn-primary btn-sm">New Custom Cake</a>
  </div>

  {% if cakes %}
    <div class="list-group">
      {% for cake in cakes %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           href="{% url 'custom_cake_detail' cake.pk %}">
          <span>
            <strong>#{{ cake.pk }}</strong>
            — {{ cake }}
          </span>
          <span class="text-muted small">View</span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">You don’t have any custom cakes yet.</div>
  {% endif %}
</div>
{% endblock %}
