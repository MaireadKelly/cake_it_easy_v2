{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Custom Cake</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <p>Are you sure you want to delete “{{ cake.name|default:'this request' }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'custom_cake_detail' cake.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
