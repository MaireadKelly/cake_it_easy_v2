{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <h1 class="mb-3">
        {% if mode == 'edit' %}Edit Custom Cake{% else %}Create Custom Cake{% endif %}
      </h1>

      <form method="post" enctype="multipart/form-data" class="card card-body shadow-sm" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        {{ form|crispy }}
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">
            {% if mode == 'edit' %}Save Changes{% else %}Create{% endif %}
          </button>
          <a href="{% url 'custom_cake_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
