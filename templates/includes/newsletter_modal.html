<div
  class="modal fade"
  id="newsletterModal"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  aria-labelledby="newsletterModalLabel"
  aria-hidden="true"
>

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title fs-5" id="newsletterModalLabel">
          Get 10% Off Your First Order
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p class="mb-3">
          Subscribe to our newsletter and receive a <strong>WELCOME10</strong>
          discount code straight to your inbox.
        </p>

        <form id="nl-form" method="post" action="/newsletter/subscribe/">
          {% csrf_token %}

          <div class="input-group">
            <!-- Accessible label (hidden visually, required for WAVE) -->
            <label for="nl-email" class="visually-hidden">
              Email address
            </label>

            <input
              id="nl-email"
              name="email"
              type="email"
              class="form-control"
              placeholder="you@example.com"
              autocomplete="email"
              required
            >

            <button class="btn btn-primary" type="submit">
              Subscribe
            </button>
          </div>
        </form>

        <div
          id="nl-feedback"
          class="mt-3 text-center"
          aria-live="polite"
        ></div>
      </div>

    </div>
  </div>
</div>
