<div
  class="modal fade"
  id="newsletterModal"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  aria-labelledby="newsletterModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title fs-5" id="newsletterModalLabel">
          Get 10% Off Your First Order
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">

        <!-- Intro text (hidden after successful subscription) -->
        <div id="nl-intro">
          <p class="mb-3">
            Subscribe to unlock <strong>10% off</strong> your first order.
            Your discount code will appear after you subscribe.
          </p>
        </div>

        <form id="nl-form" method="post" action="/newsletter/subscribe/">
          {% csrf_token %}

          <div class="input-group">
            <!-- Accessible label (hidden visually, required for WAVE) -->
            <label for="nl-email" class="visually-hidden">
              Email address
            </label>

            <input
              id="nl-email"
              name="email"
              type="email"
              class="form-control"
              placeholder="you@example.com"
              autocomplete="email"
              required
            >

            <button class="btn btn-primary" type="submit">
              Subscribe
            </button>
          </div>
        </form>

        <!-- Hint / error messages (shown when invalid or already subscribed) -->
        <p id="nl-hint" class="mt-3 text-center d-none" aria-live="polite"></p>

        <!-- Success panel (hidden until subscription succeeds) -->
        <div id="nl-success" class="mt-3 text-center d-none" aria-live="polite">
          <p class="mb-2 fw-semibold">You're subscribed! ðŸŽ‰</p>
          <p class="mb-3">Your discount code is:</p>

          <div class="d-inline-flex align-items-center gap-2">
            <code id="nl-code" class="px-3 py-2 border rounded bg-light">WELCOME10</code>

            <button id="nl-copy" type="button" class="btn btn-outline-primary btn-sm">
              Copy
            </button>
          </div>

          <div id="nl-copied" class="small mt-2 d-none" role="status">
            Copied!
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
