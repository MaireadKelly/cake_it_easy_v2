<div id="newsletter" class="card border-0">
  <div class="card-body p-0">
    <h6 class="mb-1">Sign up & get <strong>10% off</strong> your first order</h6>
    <p class="small text-muted mb-2">We send occasional offers and flavour drops.</p>

    <form method="post" action="{% url 'newsletter_subscribe' %}" class="form-inline">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.get_full_path }}">
      <div class="input-group input-group-sm w-100">
        <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Subscribe</button>
        </div>
      </div>
    </form>
  </div>
</div>
