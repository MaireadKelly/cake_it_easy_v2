{% load static %}

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">Join our newsletter</h5>
    <p class="card-text text-muted mb-3">
      Get exclusive offers, early access to new bakes, and a special welcome discount.
    </p>

    <!-- This button just opens the global newsletter modal -->
    <button
      type="button"
      class="btn btn-outline-primary"
      data-bs-toggle="modal"
      data-bs-target="#newsletterModal">
      Sign up & get 10% off
    </button>

    <p class="mt-3 mb-0 small text-muted">
      We only send occasional updates. You can unsubscribe at any time.
    </p>
  </div>
</div>
