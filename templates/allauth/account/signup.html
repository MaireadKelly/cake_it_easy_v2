{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Create Account" %}</h1>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success w-100 mt-2" type="submit">{% trans "Sign Up" %}</button>
</form>
<hr class="my-3">
<p class="mb-0 small">
  {% trans "Already have an account?" %} <a href="{% url 'account_login' %}">{% trans "Sign in" %}</a>
</p>
{% endblock %}
