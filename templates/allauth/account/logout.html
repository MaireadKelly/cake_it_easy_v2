{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Sign Out" %}</h1>
<p class="text-muted">{% trans "Are you sure you want to sign out?" %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <div class="d-grid gap-2">
    <button class="btn btn-danger" type="submit">{% trans "Sign Out" %}</button>
    <a class="btn btn-secondary" href="{% url 'home' %}">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
