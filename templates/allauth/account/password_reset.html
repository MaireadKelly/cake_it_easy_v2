{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Reset Password" %}</h1>
<form method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit">{% trans "Send Reset Email" %}</button>
    <a class="btn btn-secondary" href="{% url 'account_login' %}">{% trans "Cancel" %}</a>
  </div>
</form>
<p class="small text-muted mt-3">
  {% trans "We will send you an email to reset your password." %}
</p>
{% endblock %}
