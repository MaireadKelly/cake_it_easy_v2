{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Choose a new password" %}</h1>
<form method="post" action="{{ action_url }}">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit">{% trans "Change Password" %}</button>
    <a class="btn btn-secondary" href="{% url 'account_login' %}">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
