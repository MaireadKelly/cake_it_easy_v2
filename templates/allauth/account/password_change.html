{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Change Password" %}</h1>
<form method="post" action="{% url 'account_change_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary w-100 mt-2" type="submit">{% trans "Change Password" %}</button>
</form>
{% endblock %}
