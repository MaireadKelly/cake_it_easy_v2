{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h5 mb-2">{% trans "Confirm Email" %}</h1>
<p class="text-muted">{% blocktrans with email=confirmation.email_address.email %}Please confirm that <strong>{{ email }}</strong> is your email address.{% endblocktrans %}</p>
<form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
  {% csrf_token %}
  <button class="btn btn-success w-100" type="submit">{% trans "Confirm" %}</button>
</form>
{% endblock %}
