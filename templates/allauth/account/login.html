{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block account_content %}
<h1 class="h4 mb-3">{% trans "Sign In" %}</h1>
<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary w-100 mt-2" type="submit">{% trans "Sign In" %}</button>
</form>
<hr class="my-3">
<p class="mb-0 small">
  {% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a>

</p>
{% endblock %}
